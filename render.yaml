services:
  - type: web
    name: metra-schedule-tracker
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_METRA_API_TOKEN
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/server/db
      sizeGB: 1
